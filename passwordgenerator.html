<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>
  <style>
    body {
      background: #1e1e2f;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #2a2a3d;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px #000;
      width: 300px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    input[type="number"] {
      width: 60px;
      padding: 5px;
    }

    .options {
      text-align: left;
      margin: 15px 0;
    }

    button {
      padding: 10px 15px;
      margin-top: 10px;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0097a7;
    }

    #password {
      margin-top: 15px;
      font-size: 18px;
      word-break: break-all;
      background: #111;
      padding: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Password Generator</h2>
    <label>Password Length: <input type="number" id="length" min="4" max="32" value="12"></label>

    <div class="options">
      <label><input type="checkbox" id="uppercase" checked> Include Uppercase</label><br>
      <label><input type="checkbox" id="lowercase" checked> Include Lowercase</label><br>
      <label><input type="checkbox" id="numbers" checked> Include Numbers</label><br>
      <label><input type="checkbox" id="symbols"> Include Symbols</label>
    </div>

    <button onclick="generatePassword()">Generate</button>
    <div id="password"></div>
  </div>

  <script>
    function generatePassword() {
      const length = document.getElementById('length').value;
      const hasUpper = document.getElementById('uppercase').checked;
      const hasLower = document.getElementById('lowercase').checked;
      const hasNumber = document.getElementById('numbers').checked;
      const hasSymbol = document.getElementById('symbols').checked;

      const upperSet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const lowerSet = "abcdefghijklmnopqrstuvwxyz";
      const numberSet = "0123456789";
      const symbolSet = "!@#$%^&*()_+-=[]{}|;:,.<>?";

      let allChars = "";
      if (hasUpper) allChars += upperSet;
      if (hasLower) allChars += lowerSet;
      if (hasNumber) allChars += numberSet;
      if (hasSymbol) allChars += symbolSet;

      if (allChars === "") {
        document.getElementById("password").innerText = "Select at least one option!";
        return;
      }

      let password = "";
      for (let i = 0; i < length; i++) {
        const index = Math.floor(Math.random() * allChars.length);
        password += allChars[index];
      }

      document.getElementById("password").innerText = password;
    }
  </script>

</body>
</html>
